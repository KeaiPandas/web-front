<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue学习</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        {{ message }} <br>
        {{ luangao }}
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data: {
                message: 'Hello Vue!',
                luangao: '写个中文可以吗？'
            }
        });
    </script>
</body>
</html>
