<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>回顾Object.defineproperty方法</title>
	</head>
	<body>
		<script type="text/javascript" >
			let number = 18
			let person = {
				name:'张三',
				sex:'男',
			}

			Object.defineProperty(person,'age',{
				value:18,
                enumerable:true,
                writable:true,
                configurable:true
			})

			for (let key in person){
                console.log(person[key])
            }

			console.log(person)
		</script>
	</body>
</html>
