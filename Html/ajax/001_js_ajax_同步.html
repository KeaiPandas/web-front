<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_ajax</title>
</head>
<body>
    <!-- get请求 -->
    <!-- form表单用于提交数据给服务器 -->
    <!-- 提交的元素必须有name -->
    <!-- form实现的都是同步请求
        优点：速度快
        缺点：不安全 CRM OA 使用get请求比较多
        可传输数据大小有限制
    -->
    <!-- post请求 -->
    <!-- 服务器地址
    请求的数据在请求体里
    优点：
        数据安全，数据大小不限制
    缺点：
        速度慢
    -->
    <form action="http://www.baidu.com" method="GET">
        用户名：<input type="text" name="name"><br>
        密码：<input type="password" name="pwd" id=""><br>
        <input type="submit" value="提交">
        <input type="radio" name="sex" value="1">男
        <input type="radio" name="sex" value="0">女
    </form>

    <button type="button" id="btn">测试按钮</button>
    
    <script>
        // 使用ajax
        function ajax_func() {
            /*
            * 1.创建XMLHttpRequest
            * 2.打开请求使用open(get|post, '请求的服务器', true|false);
            *   true异步 false同步
            * 3.发送请求send(请求数据|null)
            *   get请求方式null
            *   post请求方式name=value&name=value
            *   post请求必须是服务器
            *   json跨域问题
            * 4.接收返回响应
            */
           var xhr = new XMLHttpRequest();
           xhr.onreadystatechange = function() {
               console.log(xhr.readyState);
           }

           xhr.open('get', 'js/user.json', false);

           xhr.send(null);

           

        }

        document.getElementById("btn").click(ajax_func());


    </script>
</body>
</html>
