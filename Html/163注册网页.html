<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML————163网页中注册</title>

    <!-- 嵌入式 -->
    <!-- 用来编写css的代码块 -->
    <style type="text/css">

        /* 
        *css使用的三种方式
        1.行内式<标签 style="">
        直接使用在标签上
        2.嵌入式 编写在<style>块中的方式
        3.引入外联样式,引入css文件的方式
        *代表所有元素 margin代表我们的外间距为0

        * css三大选择器:
        1.ID选择器: #+id名称
        2.元素选择器:元素名称
        3.
        */
        * {
            margin: 0;
            padding: 0;
        }

        #zh {
            outline: none;
            width: 158px;
            height: 38px;
            border: 1px solid #ca5252;
            background: #ca5252;
            font-size: 16px;
            color: white;
        }

        #id_bfn {
            outline: none;
            width: 158px;
            height: 38px;
            border: 1px solid #cccccc;
            background: white;
            font-size: 16px;
            position: relative;
            right: 10px;
        }

        .out_div {
            width: 1000px;
            height: 963px;
            background-color: white;
            position: absolute;
            top: 150px;
            left: 180px;

        }

        .num_div {
            position: relative;
            top: 40px;
            left: 0px;
        }

        .reg_div {
            position: relative;
            top: 100px;
            left: 300px;
        }

        .font_class {
            height: 44px;
            font-size: 16px;
            text-indent: 0.5em;
            margin-top: 20px;
        }
        .bottom_div {
            position: absolute;
            bottom: 300px;
            left: 340px;
        }
        .span_class {
            font-size: 10px;
            padding-left: 105px;
        }
        .right_span {
            position: absolute;
            top: 50px;
            right: 200px;
            font-size: 18px;
        }
        .left_span {
            position: absolute;
            top: 50px;
            left: 200px;
        }
    </style>
</head>

<body style="background: #efefef;">
    <span class="left_span"><span style="font-size: 40px;color: #c1252e;">网易</span>邮箱账号</span>
    <span class="right_span">已有账号?去<span style="color: #c1252e;">登录</span></span>
    <div class="out_div">
        <form>
            <div class="num_div" align="center">
                <input id="zh" type="button" value="普通账号信息">
                <input id="id_bfn" type="button" value="靓号注册">
            </div>

            <div class="reg_div">
                <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;账号：</label>
                <input class="font_class" placeholder="6-18位数学字母组合">
                <select style="height: 48px; font-size: 16px;">
                    <option value="">@163.com</option>
                    <option value="">@126.com</option>
                    <option value="">@yeah.com</option>
                </select>
                <br>
                <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：</label>
                <input class="font_class" placeholder="6到16位密码，区分大小写"><br>

                <label>确认密码：</label>
                <input class="font_class" placeholder="再次确认密码"><br><br>

                <label>&nbsp;&nbsp;&nbsp;&nbsp;验证码：</label>
                <input style="font-size: 14px;height: 44px; background: #f7f9fa;width: 200px;text-align: center;border: 1px solid #f7f9fa;" value='请依次点击"小""宝""贝"'><br>

                <label>&nbsp;&nbsp;&nbsp;&nbsp;手机号：</label>
                <input class="font_class" placeholder="11位手机号"><br><br>

                <span class="span_class" style="color: #4cb5ff;">切换国际手机</span><br>
                <span class="span_class">忘记密码时，可通过快速找回密码</span><br>
                <label>短信验证码：</label>
                <input class="font_class" style="width: 160px;" placeholder="输入短信验证码">
                <input type="button" value="获取验证码" style="color: white;background: #4cb5ff; font-size: 16px;text-align: center; height: 48px; width: 130px; border: 1px solid #4cb5ff;outline: none;">
                <br>

            </div>
            <div class="bottom_div">
                <input style="color: white;background: red;width: 310px;height: 44px;font-size: 16px;border: 1px solid red;text-align: center;outline: none;" value="注  册">

            </div>
        </form>
    </div>

</body>

</html>
