<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script type="text/javascript">

        // 字面量形式创建对象,一般键就是字符串
        var user = {'name':'张三', 'sex':1, 'age':18};
        console.log(user);

        // 通过new object对象创建
        var user1 = new Object();
        user1.name = '李四';
        user1.sex = 0;
        user1.age = 20;
        console.log(user1)

        // 通过Object对象的create方法创建对象
        var user1 = Object.create(null);
        user1.name = '王五';
        user1.sex = 0;
        user1.age = 21;
        console.log(user1);

        // 对象的序列化和反序列化
        // json对象转字符串
        
        var json_str = JSON.stringify(user1);
        console.log(json_str);
        console.log(JSON.parse(json_str));

        // json字符串转json对象
        json_str = '{"name":"张三", "sex":1, "age":18}';
        var json_obj = JSON.parse(json_str);
        console.log(json_obj);

        // eval()和python的一样

        //---------------this相当于Python里的self---------------
        function add(x, y) {
            this.x = x;
            this.y = y;
            return this.x + this.y;
        }
        
        var result = add(1, 2);
        console.log(result)

        }

                console.log(this.name)

        obj.sayHello()
    </script>
