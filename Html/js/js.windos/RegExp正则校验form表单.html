<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则校验form表单</title>
</head>
<body>
    <form id="my_form" action="">
        <table>
            <tr>
                <td>姓名<span id="namespan"></span></td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="name" name="name" onblur="check_name();">
                </td>
            </tr>
            <tr>
                <td>年龄<span id="agespan"></span></td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="age" id="age" onblur="check_age();">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function check_name() {
            //校验姓名
            //用户名至少需要8个字符,必须以字母开头，以字母或数字结尾,可以有-和_.
            var name_inp = document.getElementById("name");
            var age_inp = document.getElementById("age");

            var name_span = document.getElementById("namespan");
            var age_span = document.getElementById("agespan");
            if ('' == name_inp.value || undefined == name_inp.value) {
                name_span.innerHTML = '<span style="color:red;">用户名不能为空</span>';
            } else {
                // 判断用户名是否满足长度
                var len = name_inp.value.length; //获取用户名的长度
                if (len < 8) {
                    name_span.innerHTML = '<span style="color:red;">用户名至少需要8个字符</span>';
                } else {
                    // 必须以字母开头，以字母或数字结尾
                    var reg = /^[a-z][a-z0-9-_]*$/;
                    var flag = reg.test(name_inp.value);
                    if (flag) {
                        name_span.innerHTML = '';
                    } else {
                        name_span.innerHTML = '<span style="color:red;">必须以字母开头，以字母或数字结尾,可以有-和_</span>';
                    }
                }
            }
        }
    </script>
    
</body>
</html>
