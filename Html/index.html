<!-- 这是一行注释代码，注释不会被浏览器解析 -->
<!-- <!DOCTYPE html>必须写且务必写在首行 -->
<!DOCTYPE html>
<!-- html文档的开始 -->
<html lang="en">
    <!-- 描述html页面信息 -->
    <head>
        <!-- 声明当前html文档的字符集为utf-8 -->
        <!-- <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> -->
        <meta charset="utf-8" />
        <!-- SEO搜索引擎优化 -->
        <!-- 网站标题 -->
        <title>HelloHTML</title>
        <!-- 关键词 -->
        <meta name="keywords" content="关键词1, 关键词2" />
        <!-- 详细描述 -->
        <meta name="descrtption" content="详细描述" />
        <!-- 用来引入css文件必须写在head中 -->
        <link rel="stylesheet" href="">

        <!-- 用来编写css的代码块 -->
        <style type="text/css"></style>

        <!-- 用来引入js文件或编写javascript代码块 也可以写在body中 -->
        <script type="text/javascript"></script>
    </head>

    <!-- html页面展示的内容都写在body中 -->
    <body>
        <h1>HelloHTML 你好</h1>
        <h2>HelloHTML 你好</h2>
        <!-- 自闭和标签，br换行 -->
        <br>
        <h3>HelloHTML 你好</h3>
        <!-- 自闭和标签 -->
        <hr />
        <!-- a标签超链接 -->
        <a href="http://www.shsxt.com" target="_blank">上海</a>

        <p>这是一个文本标签</p>

        <!-- 图像标签 -->
        <img src="img/1.jpg" style="width: 300px" title="这是一张图片"></img>
    </body>
</html>
