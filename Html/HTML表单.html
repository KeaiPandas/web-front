<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表单</title>
</head>
<body>
    
    <!-- form表单请求地址是百度 请求方式是get -->
    <!-- action属性是请求提交的地址 -->
    <!-- method是请求提交的方式 -->
    <!-- id:给标签起一个唯一名称 -->
    <!-- name:可以重复，form表单提交数据就是提交的name名称数据 -->
    <!-- class：类名称，一般搭配css和js来使用 -->
    <form action="https://www.baidu.com" method="GET" enctype="multipart/form-data">
        <table border="1" align="center">
            <input type="hidden" name="21321321rasdasdsa">
            <caption><b>欢迎使用百度用户管理系统</b></caption>
            <tr>
                <th colspan="2">用户注册</th>
            </tr>
            <tr>
                <td width="100"><label id="id">用户名：</label></td>
                <td width="200"><input name='username' type="text" readonly="readonly" value="张三"></td>
            </tr>
            <tr>
                <td width="100">密码：</td>
                <td width="200"><input name='password' type="password"></td>
            </tr>
            <tr>
                <td width="100">性别：</td>
                <td width="200">
                    <input name='sex' type="radio" checked="checked" value="1">男
                    <input name='sex' type="radio" value="0">女
                </td>
            </tr>
            <tr>
                <td width="100">爱好:</td>
                <td width="200">
                    <input type="checkbox" name="habit" value="0">篮球
                    <input type="checkbox" name="habit" value="1">足球
                    <input type="checkbox" name="habit" value="2">乒乓球
                </td>
            </tr>
            <tr>
                <td width="100" height="50">上传头像:</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td>操作：</td>
                <td align="center">
                    <input type="reset" value="重置">
                    <input type="button" value="按钮" onclick="alert('我是一个点击事件')">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
