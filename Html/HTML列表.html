<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    
    <h4>这是一个无序列表</h4>
    <ul>
        <li>足球</li>
        <li>篮球</li>
        <li>羽毛球</li>
    </ul>

    <h4>这是一个有序列表</h4>
    <ol>
        <li>LOL</li>
        <li>王者荣耀</li>
        <li>英雄联盟</li>
    </ol>
</body>
</html>
