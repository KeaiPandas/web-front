<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Person {
      set name(newName) {
        this.name_ = newName
      }

      get name() {
        return this.name_
      }
    }

    let p = new Person()
    p.name = 'Jake'
    console.log(p.name)

  </script>
</body>
</html>
